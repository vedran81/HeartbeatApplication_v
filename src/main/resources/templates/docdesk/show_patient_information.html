<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>POPIS PACIJENATA</title>
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- our CSS addon -->
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>

<body class="container">

<div class="col-12">
    <div class="row max-h-120">
        <div class="col-lg-3 col-5 d-flex justify-content-lg-end justify-content-center">
            <div class="logout-wrapper">
                <form action="list">
                    <button type="submit" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>POVRATAK</b></button>
                </form>
            </div>
        </div>
        <div class="col-lg-6 col-2">
        </div>
        <div class="col-lg-3 col-5 d-flex justify-content-lg-start justify-content-center">
            <div class="logout-wrapper">
                <button type="button" class="btn btn-danger mt-5 mt-lg-4 mb-5 mb-lg-0"><b>ODJAVA</b></button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 d-sm-none d-md-none d-lg-block text-end"></div>
        <div class="col-lg-6 col-12">
            <div class="justify text-center">
                <div class="row mb-5">
                    <div class="col-lg-9 col-5">
                        <h4>
                            <tr th:each="user : ${app_users}">
                                <th th:text="${user.firstName}"></th>
                                <th th:text="${user.lastName}"></th>
                                PIN
                                <th th:text= "${user.pin}"></th>
                            </tr>
                        </h4>


                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 d-sm-none d-md-none d-lg-block justify text-start"></div>
    </div>
</div>

<table class="table">
    <thead class="thead-light">
    <tr>
        <th>Datum</th>
        <th>Sistolički tlak</th>
        <th>Dijastolički tlak</th>
        <th>Broj otkucaja srca</th>
        <th>Opis stanja</th>

    </tr>
    </thead>
    <tbody>
    </tr>
    <tr th:each="userId : ${record}">
        <td th:text="${userId.dateOfInput}"></td>
        <td th:text="${userId.systole}"></td>
        <td th:text="${userId.diastole}"></td>
        <td th:text="${userId.heartBeat}"></td>
        <td th:text="${userId.comments}"></td>
    </tr>
    </tbody>
</table>

<form action="show_pressure_add_form">
    <button type="submit" class="btn mb-5 btn-danger"><b>UNESI NOVO STANJE</b></button>
</form>

<div class="col-12">
    <div class="row max-h-120">
        <div class="col-lg-3 col-5 d-flex center">
            <div class="logout-wrapper">
            </div>
        </div>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
